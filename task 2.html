<html>
    <head>
    </head>
    <body>
    <p id="demo"></p>
    <script>
        const colors=["red","blue","green","yellow","pink","black","white","aqua","grey","brown"]
        let len=colors.length;
        let text="";
        for(let i=0; i< len; i++)
        {
            text+=colors[i]+"<br>";
        }
        document.getElementById("demo").innerHTML=text;    
    </script>
    </body>
</html>
