<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(1000);
    $("#div4").fadeIn(1200);
    $("#div5").fadeIn(1400);
    $("#div6").fadeIn(1800);
    $("#div7").fadeIn(2000);
    $("#div8").fadeIn(2300);
    $("#div9").fadeIn(2600);
    $("#div10").fadeIn(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<div id="div4" style="width:80px;height:80px;display:none;background-color:yellow;"></div>
<div id="div5" style="width:80px;height:80px;display:none;background-color:black;"></div>
<div id="div6" style="width:80px;height:80px;display:none;background-color:powderblue;"></div>
<div id="div7" style="width:80px;height:80px;display:none;background-color:aqua;"></div>
<div id="div8" style="width:80px;height:80px;display:none;background-color:gray;"></div>
<div id="div9" style="width:80px;height:80px;display:none;background-color:bisque;"></div>
<div id="div10" style="width:80px;height:80px;display:none;background-color:firebrick;"></div>

</body>
</html>
