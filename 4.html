<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").dblclick(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(1000);
    $("#div4").fadeToggle(1200);
    $("#div5").fadeToggle(1400);
    $("#div6").fadeToggle(1800);
    $("#div7").fadeToggle(2000);
    $("#div8").fadeToggle(2300);
    $("#div9").fadeToggle(2600);
    $("#div10").fadeToggle(3000);
  });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button style="background-color:lightgray;border-radius: 30px;">Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:red;"></div>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>
<div id="div4" style="width:80px;height:80px;background-color:yellow;"></div>
<div id="div5" style="width:80px;height:80px;background-color:black;"></div>
<div id="div6" style="width:80px;height:80px;background-color:powderblue;"></div>
<div id="div7" style="width:80px;height:80px;background-color:aqua;"></div>
<div id="div8" style="width:80px;height:80px;background-color:gray;"></div>
<div id="div10" style="width:80px;height:80px;background-color:firebrick;"></div>
<div id="div9" style="width:80px;height:80px;background-color:bisque;"></div>

</body>
</html>
